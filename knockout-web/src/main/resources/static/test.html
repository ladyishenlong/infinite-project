<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="https://knockoutjs.com/downloads/knockout-3.5.0.js"></script>

    <script src="test.js"></script>


    <style>
        .profitWarning {
            color: brown;
        }
    </style>

</head>
<body>


信息: <span data-bind="text: message"></span><br>
价格: <span data-bind="text: priceRating"></span>

<div data-bind="css: { profitWarning: currentProfit() < 0 }">
    控制css是否绑定
</div>


<div data-bind="visible: msgVisible">显示与消失信息</div>
<button data-bind="click: btnVisible">点击显示与消失</button>


<div>
    <div data-bind="event: { mouseover: enableDetails, mouseout: disableDetails }">
        绑定event,鼠标在上面时候显示文字，离开时文字消失
    </div>
    <div data-bind="visible: detailsEnabled">
        明细的文字
    </div>
</div>







</body>
</html>
