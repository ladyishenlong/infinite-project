        .testStyle {
            color: blue;
        }
    </style>
</head>
<body>


<label>
    <input type="checkbox" data-bind="checked: isCheck">
    点击勾选
</label>
<div data-bind="visible:isCheck">是否显示文字</div>


<table>
    <thead>
    <tr>
        <th>序号</th>
        <th>表格第一项</th>
        <th>表格第二项</th>
        <th>单项删除</th>
    </tr>
    </thead>
    <tbody data-bind="foreach: table">
    <tr>
        <td data-bind="text: $index"></td>
        <td data-bind="text: firstItem"></td>
        <td data-bind="text: lastItem"></td>
        <td>
            <button class="btn btn-default"
                    data-bind="click: $parent.removeTableOne">删除
            </button>
        </td>
    </tr>
    </tbody>
</table>

<button class="btn btn-default" data-bind="click: tableAdd">表格添加</button>


<div data-bind="style:{color: showColor() ? 'red' : 'black' }">style绑定</div>
<div data-bind="css:{testStyle :showColor()}">css进行绑定</div>


<div data-bind="event:{ mouseover: showText, mouseout: hideText }">event绑定</div>
<div data-bind="visible: showorhideText">event绑定的文字</div>

<label>
    用户名：
    <input data-bind="value:username">
</label>
<label>
    密 码：
    <input data-bind="value:password">
</label>
<div data-bind="text:user"></div>

</body>
</html>
